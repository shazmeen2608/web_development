<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <style>

    body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

main {
  display: flex;
  justify-content: space-between;
  margin: 2rem;
}

section {
  flex-basis: 45%;
  padding: 1rem;
}

img {
  max-width: 100%;
  border-radius: 50%;
}

a {
  color: #007bff;
  text-decoration: none;
}

footer {
  background-color: #f0f0f0;
  text-align: center;
  padding: 1rem;
}

/* Add more CSS styling as per your preferences */

  </style>
<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum facilisis cursus bibendum.</p>
      <img src="profile.jpg" alt="Profile Picture">
    </section>
    <section>
      <h2>My Projects</h2>
      <ul>
        <li><a href="#">Project 1</a></li>
        <li><a href="#">Project 2</a></li>
        <li><a href="#">Project 3</a></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Contact: email@example.com</p>
  </footer>
</body>
</html>
